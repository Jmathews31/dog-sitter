<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignUp</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <form action="/form-handeling-url" method="post">
            <fieldset>
                <legend>Contact Info</legend>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>

            </fieldset>

            <fieldset>
                <legend>What Service Would You Like?</legend>
                <div>
                    <input type="checkbox" id="board" name="board">
                    <label for="board">Boarding</label>

                    <input type="checkbox" id="sit" name="sit">
                    <label for="sit">House Sitting</label>

                    <input type="checkbox" id="visit" name="visit">
                    <label for="visit">Drop-In Visits</label>

                    <input type="checkbox" id="day" name="day">
                    <label for="day">Day Care</label>

                    <input type="checkbox" id="walk" name="walk">
                    <label for="walk">Dog Walk</label>
                </div>

                <div>
                    <legend>Additional Service Needed?</legend>

                    <p>Have any other services you might want?</p>

                    <label for="addit_info">Services</label>
                    <textarea id="addit_info" name="addit_info"></textarea>
                </div>
            </fieldset>
        </form>








    </body>
</html>
