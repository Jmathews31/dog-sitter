<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SignUp</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar">
            <a href="../Home/index.html">Home</a>
            <a href="../About/about.html">About</a>
            <a href="../Signup/signup.html">Signup</a>
            <a href="../Testimony/testimony.html"">Testimonials</a>
        </nav>


        <div class="names">
            <form action="/form-handeling-url" method="post">
                <fieldset>
                    <legend>Contact Info</legend>
                    <div class="first">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>

                    <div class="last">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="mail">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                </fieldset>

        </div>

        <div class="services">
                <fieldset>
                    <legend class="leg">What Service Would You Like?</legend>
                    <div>
                        <input type="checkbox" id="board" name="board">
                        <label for="board">Boarding</label>

                        <input type="checkbox" id="sit" name="sit">
                        <label for="sit">House Sitting</label>

                        <input type="checkbox" id="visit" name="visit">
                        <label for="visit">Drop-In Visits</label>

                        <input type="checkbox" id="day" name="day">
                        <label for="day">Day Care</label>

                        <input type="checkbox" id="walk" name="walk">
                        <label for="walk">Dog Walk</label>
                    </div>

                    <div>
                        <legend class="leg2">Additional Service Needed?</legend>

                        <div class="more">
                            <label for="addit_info">Services</label>
                            <textarea id="addit_info" name="addit_info"></textarea>
                        </div>

                        <div class="but">
                            <button class="button">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>


    </body>
</html>
